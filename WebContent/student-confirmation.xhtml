<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>

<h:body style="background:#f0f0f0">

Student Name is : #{student.firstName} #{student.lastName}
<br />
Student Country :  #{student.country}
<br />
Student Favorite language : #{student.language}
<br />
Student Favorite Languages :
	<ui:repeat value="#{student.favoriteLanguages}" var="language">
		<li> #{language}</li>
	</ui:repeat>
</h:body>

</html>
